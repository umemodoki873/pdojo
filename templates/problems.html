<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>問題一覧</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">P道場</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{ url_for('index') }}"
                >ホーム</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{ url_for('support') }}"
                >グッズで応援</a
              >
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('submissions') }}"
                >提出履歴</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">ログイン</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}"
                >ユーザー登録</a
              >
            </li>
            {% endif %}
            <!-- 必要に応じて他のナビゲーションアイテムを追加 -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <h1>問題一覧</h1>
      <ul>
        {% for p in problems %}
        <li>
          <a href="{{ url_for('problem_detail', problem_id=p.id) }}"
            >{{ p.title }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
